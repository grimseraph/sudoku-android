name: "Build Android APK"

"on":
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Full Build Process
        run: |
          # 1. 安装最核心的打包工具
          npm install @capacitor/cli @capacitor/core @capacitor/android
          
          # 2. 确保 Web 目录和文件正确
          mkdir -p www
          cp sudoku.html www/index.html || echo "Using existing index.html"
          
          # 3. 初始化并重新生成 Android 工程 (使用完整包名避免权限问题)
          if [ ! -f "capacitor.config.json" ]; then
            npx @capacitor/cli init "SudokuApp" "com.example.sudoku" --web-dir www --y
          fi
          
          # 强制刷新 Android 目录
          rm -rf android
          npx @capacitor/cli add android
          npx @capacitor/cli sync android
          
          # 4. 进入 Android 目录进行真正的打包
          cd android
          # 解决 Windows 换行符导致的 127 报错
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Result
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
