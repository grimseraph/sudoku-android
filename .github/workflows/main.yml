name: "Build Android APK"

"on":
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Full Build Process
        run: |
          # 1. 安装工具
          npm install @capacitor/cli@latest @capacitor/core@latest @capacitor/android@latest
          
          # 2. 准备资源
          mkdir -p www
          cp sudoku.html www/index.html || echo "File exists"
          
          # 3. 核心修复：使用 node 直接运行脚本，绕过所有 shell 权限限制
          CAP="node ./node_modules/@capacitor/cli/bin/cap"
          
          # 初始化 (如果不存在)
          if [ ! -f "capacitor.config.json" ]; then
            $CAP init "SudokuApp" "com.example.sudoku" --web-dir www --y
          fi
          
          # 重新生成 Android
          rm -rf android
          $CAP add android
          $CAP sync android
          
          # 4. 构建 APK
          cd android
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
