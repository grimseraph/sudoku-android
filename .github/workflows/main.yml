name: "Build Android APK"

"on":
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Full Build Process
        run: |
          # 1. 安装核心工具和资产生成工具
          npm install @capacitor/cli@latest @capacitor/core@latest @capacitor/android@latest @capacitor/assets@latest
          
          # 2. 准备 Web 资源
          mkdir -p www
          cp sudoku.html www/index.html || true
          
          # 3. 初始化并刷新 Android 工程
          if [ ! -f "capacitor.config.json" ]; then
            npm run cap -- init "SudokuApp" "com.example.sudoku" --web-dir www --y
          fi
          
          # 强制刷新 Android 项目目录
          rm -rf android
          npm run cap -- add android
          
          # --- 图标生成 (NEW!) ---
          # 如果根目录有 icon.png，就自动生成 Android 的图标
          if [ -f "icon.png" ]; then
            # 自动创建 assets 配置文件（如果不存在）
            npx @capacitor/assets generate --android
          fi
          
          # 同步代码和资源到 Android
          npm run cap -- sync android
          
          # 4. 构建 APK
          cd android
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Result
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
