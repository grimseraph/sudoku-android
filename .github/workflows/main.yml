name: "Build Android APK"

"on":
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Prepare Android Project
        run: |
          # 确保 www 目录存在
          mkdir -p www
          if [ ! -f "www/index.html" ]; then
            cp sudoku.html www/index.html || echo "sudoku.html not found"
          fi
          
          # 如果没有配置文件，创建一个默认的
          if [ ! -f "capacitor.config.json" ]; then
            npx cap init "Sudoku" "com.example.sudoku" --web-dir www
          fi

          # 强制重新生成 android 目录，确保 gradlew 肯定存在
          rm -rf android
          npx cap add android
          npx cap sync

      - name: Build APK
        run: |
          cd android
          # 修复换行符
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          # 运行构建
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
