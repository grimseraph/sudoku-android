name: "Build Android APK"

"on":
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Full Build Process
        run: |
          # 1. 安装工具 (保证最新版本)
          npm install @capacitor/cli@latest @capacitor/core@latest @capacitor/android@latest
          
          # 2. 准备资源
          mkdir -p www
          cp sudoku.html www/index.html || echo "File exists"
          
          # 3. 通过 npm 脚本运行，让 npm 帮我们处理路径和权限问题
          # 这是 Node 项目最稳妥的调用方式
          if [ ! -f "capacitor.config.json" ]; then
            npm run cap -- init "SudokuApp" "com.example.sudoku" --web-dir www --y
          fi
          
          # 强制刷新 Android 目录
          rm -rf android
          npm run cap -- add android
          npm run cap -- sync android
          
          # 4. 构建 APK
          cd android
          # 解决 Windows 换行符导致的 127 报错
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
