name: "Build Android APK"

"on":
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Full Build Process
        run: |
          # 1. 初始化并清除残留，确保环境干净
          rm -rf node_modules package-lock.json
          npm install @capacitor/cli@latest @capacitor/core@latest @capacitor/android@latest
          
          # 2. 准备资源
          mkdir -p www
          cp sudoku.html www/index.html || true
          
          # 3. 运行命令（通过 node 直接启动，彻底绕过 shell 权限问题）
          # 我们不再使用 'cap' 这个缩写，全部通过 npm run
          if [ ! -f "capacitor.config.json" ]; then
            npm run cap -- init "SudokuApp" "com.example.sudoku" --web-dir www --y
          fi
          
          # 强制刷新 Android 项目
          rm -rf android
          npm run cap -- add android
          npm run cap -- sync android
          
          # 4. 构建 APK
          cd android
          # 修复 Windows 带来的换行符问题
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Result
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
