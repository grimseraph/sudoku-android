name: "Build Android APK"

"on":
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install -g @ionic/cli
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Generate Android Project
        run: |
          # 1. 确保 www 目录和 index.html 存在
          mkdir -p www
          cp sudoku.html www/index.html || true
          
          # 2. 如果缺少配置文件，创建一个基本的
          if [ ! -f "capacitor.config.json" ]; then
            npx cap init "SudokuApp" "com.example.sudoku" --web-dir www
          fi

          # 3. 彻底删除旧目录并重新添加 Android 支持
          rm -rf android
          npx cap add android
          npx cap sync
          
          # 4. 调试：列出当前目录结构，确认 android/gradlew 是否存在
          ls -F
          if [ -d "android" ]; then ls -F android; fi

      - name: Build APK
        run: |
          # 确保进入目录
          cd android
          # 强制转换换行符并赋予权限
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          # 执行打包
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
